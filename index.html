<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/icons8-formulario-50.png" type="image/x-icon">
    <title>Simple Contact Form</title>
</head>
<body>
    <form class="form">
        <h2 class="form__title">Contact Us</h2>
        <input class="form__name input" placeholder="Nombre" type="text">
        <input class="form__email input" placeholder="Email" type="email">
        <textarea class="form__message input" placeholder="Message"></textarea>
        <input class="form__submit" type="submit">

    </form>
</body>
</html>
